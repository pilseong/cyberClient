      $('#result-list').hide();
      //showAllMenus();/
      parentCall();
      scrollTop();
    }

    function parentCall() {
      setTimeout(function () {
        try {
          parent.setResponsive();
        } catch (e) { }
      }, 110);
    }

    function scrollTop() {
      try {
        parent.scrollTop();
      } catch (e) { }
    }
